<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is internal css using style tag -->
    <style>
         /* this is a tag selector */
        p{
            color:rgb(13, 84, 147);
        }  
        /* this is a class selector */
        .green{
            color:green
        }
        .red{ color:red

        }
        /* this is an id selector */
        #first{
            color:sandybrown
        }
        /* this id a pseudoclass selector */
    #link:hover{
        color:blueviolet

    }
    </style>
</head>
<body>
    <p class="green">hello</p>
    <p class="green">world</p>
    <p class="red">I am Shiwam</p>
   <p>this is a paragraph</p>
   <button id="first">submit</button> 
   <a id="link" href="https://thecodehelp.in">codehelp</a>
   <!-- inlinecss -->
   <p style="font-style: italic;">Hello Ji!</p>
</body>
</html>
